<div>
    <fieldset>
        <p><label for="emailName">Name: </label> <input type="text" name="emailName" ng-model="email.name" autofocus required /></p>
        <p><label for="emailAddress">Email: </label> <input type="email" name="emailAddress" ng-model="email.address" required /></p>
        <a class="btn btn-default btn-sm mouse-pointer" ng-click="save()">
            <i class="fa fa-floppy-o"></i> Save
        </a>
    </fieldset>
</div>
